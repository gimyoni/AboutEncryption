<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROTECTED</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Do+Hyeon&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
 
</head>
<body>
    <div class="start">
        <h1>⚠️PROTECTED⚠️️</h1>
        <span>암호화키(최소 2자에서 10자, 영문만)</span>
        <input type="text"  id="key" minlength="2" maxlength='10' placeholder="암호화키를 입력해주세요" >
        <span>평문(최소 2자에서 20자, 영문만)</span>
        <input type="text" id="str" minlength="2" maxlength='20' placeholder="평문을 입력해주세요">
        <button id ="submit" onclick="init()">암호화</button>
    </div>

    <div class="result">
        <h1>⚠️PROTECTED⚠️️</h1>
        <div class = "result_page" id = "wc-bookings-booking-form">
            
            <div class = "result_table">
                <div id="table"></div> 
            </div>

            <div class = "encryption_list">
                <span>암호화에 쓴 키</span>
                <input type="text" id="key1" readonly>

                <span>매핑값</span>
                <div id="mapTable"></div>
                <div id="encTable"></div> 

                <div class = "encryption_str">
                    <span>암호문</span>
                    <input type="text" id="encryption" readonly>
                </div>

            </div>

            <div class = "decryption_list">
                <span>복호문</span>
                <input type="text" id="decryption" readonly>
            </div>
            
            <div class="btns">
                <button class = "again_btn" onclick="again()">다시하기</button>
                <button class = "decryption_btn" onclick="showDecryption()">복호화</button>
            </div> 

        </div>         
    </div>
    <script src="./js/main.js"></script>

</body>
<script>

</script>
</html>
